<html>
  <head>
    <title>World Map</title>
    <meta charset="utf-8" />
    <meta name="description" content="World Map" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./pan-zoom.css" />
    <link rel="stylesheet" href="./world-map.css" />

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./d3-geo-projection.min.js" defer></script>
    <script src="./topojson.min.js" defer></script>
    <script defer type="module">
      import {createMap} from './world-map.js';
      createMap();
    </script>
  </head>
  <body>
    <h1>World Map</h1>
    <p>
      Hover over a country to see details.
    </p>

    <div>
      <label>
        Projection:
        <select id="projection-select"></select>
      </label>

      <button id="rotate-btn">Rotate</button>
    </div>

    <svg id="map"></svg>
    <canvas id="map-canvas"></canvas>

    <div id="legend">
      <h3>Legend</h3>
    </div>

    <div class="tooltip">
      <div>
        <label>Country:</label>
        <span class="country"></span>
      </div>
      <div>
        <label>Population:</label>
        <span class="population"></span>
      </div>
    </div>
  </body>
</html>
